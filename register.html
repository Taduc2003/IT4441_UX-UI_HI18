<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Progress</title>
    <style>
        .task-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .task-name {
            flex: 1;
            padding: 5px;
            margin-right: 10px;
        }
        .task-actions {
            display: flex;
            align-items: center;
        }
        .task-progress {
            width: 50px;
            padding: 5px;
            margin-right: 10px;
        }
        .edit-button {
            padding: 5px 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="task-container">
        <input type="text" class="task-name" value="Task Name">
        <div class="task-actions">
            <input type="number" class="task-progress" min="0" max="100" value="0">
            <button class="edit-button">Edit</button>
        </div>
    </div>
    
    <script>
        document.querySelectorAll('.edit-button').forEach(button => {
            button.addEventListener('click', function() {
                const taskContainer = this.closest('.task-container');
                const taskName = taskContainer.querySelector('.task-name').value;
                const taskProgress = taskContainer.querySelector('.task-progress').value;

                console.log(`Editing task: ${taskName}, Progress: ${taskProgress}%`);
                // Add your edit task logic here
            });
        });
    </script>
</body>
</html>
