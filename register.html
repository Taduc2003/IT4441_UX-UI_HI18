<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar">
        <div class="logo-menu">
            <div class="fin-ebank-io">
                <img src="your-logo.svg" alt="Logo" class="logo" />
                HusTracking
            </div>
            <div class="menu">
                <div class="menu-item active">
                    <img class="menu-icon" src="menu-overview0.svg" />
                    <div class="menu-text">Tổng quan</div>
                </div>
                <div class="menu-item">
                    <img class="menu-icon" src="book0.svg" />
                    <div class="menu-text">Giảng dạy</div>
                </div>
                <div class="menu-item">
                    <img class="menu-icon" src="search0.svg" />
                    <div class="menu-text">Nghiên cứu</div>
                </div>
                <div class="menu-item">
                    <img class="menu-icon" src="heart0.svg" />
                    <div class="menu-text">Phục vụ</div>
                </div>
                <div class="menu-item">
                    <img class="menu-icon" src="vector0.svg" />
                    <div class="menu-text">Học tập</div>
                </div>
                <div class="menu-item">
                    <img class="menu-icon" src="plus-circle0.svg" />
                    <div class="menu-text">Thêm nhiệm vụ</div>
                </div>
                <div class="menu-item">
                    <img class="menu-icon" src="menu-settings0.svg" />
                    <div class="menu-text">Cài đặt</div>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="logout-button">
                <img class="logout-icon" src="logout0.svg" />
                <div class="logout-text">Logout</div>
            </div>
        </div>
    </div>
</body>

</html>
