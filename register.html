<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Hours</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Số giờ đào tạo chuyên môn theo tháng <span>*So sánh với tháng trước</span></h2>
        <div class="grid">
            <div class="item">
                <h3>ITSS</h3>
                <p class="hours">13 giờ</p>
                <p class="change positive">↑ 3,3%</p>
            </div>
            <div class="item">
                <h3>Kĩ thuật phần mềm</h3>
                <p class="hours">16 giờ</p>
                <p class="change positive">↑ 0,6%</p>
            </div>
            <div class="item">
                <h3>UI-UX</h3>
                <p class="hours">25 giờ</p>
            </div>
            <div class="item">
                <h3>Trí tuệ nhân tạo</h3>
                <p class="hours">11 giờ</p>
                <p class="change negative">↓ 0,6%</p>
            </div>
        </div>
    </div>
</body>

</html>
